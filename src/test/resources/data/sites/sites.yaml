# This is the general data section. All this here also exists as plain properties,
# for instance the url is accessible via getProperty("general.url") or via Configuration
# with name general.url there as well.

general:
    host: dev01-performance03-qa.demandware.net
    baseUrl: "http://${general.host}"
    credentials: # watch out, the US site might have different properties
        username: storefront
        password: demandware1
    consent:
        ask: true # shall we load it at all?
        confirm: false # false means no, aka we sent no back
    ocapi:
        charset: "UTF-8"
        contentType: "application/json; charset=${general.ocapi.charset}"
        version: v19_3 #see https://documentation.b2c.commercecloud.salesforce.com/DOC1/topic/com.demandware.dochelp/OCAPI/19.3/usage/OpenCommerceAPI.html
        eTagHandling: false
        resourceStateHandling: true    

     
data:
    file:
        firstNames: firstnames.txt
        lastNames: lastnames.txt     
            
account:
    source: file # properties, random, file, exclusivefile
    defaults:
        password: XC99-xc992018

search:
    hitTermsFile: searchterms.txt # the search terms to read
    noHitsTerms:
        - 78237 727374 7234234
        - foobar bar foo test woo 
       
# make all sites known upfront       
sites:
    -   id: US
        active: true # in case you want to exclude it from a run 
        locale: en_US # this is the language to be used
        region: NorthAmerica # this is something like country or market, depends what you might need in the test cases to differentiate
        marketshare: 10
    -   id: UK
        active: true
        locale: en_UK
        region: Europe
        marketshare: 10

# The properties per site. This is automatically handled by
# the suite and transferred into the property without site.US for 
# instance when this site is selected and loaded.
# You can also place this in the site specific property file such as
# site.yaml and say general.host there.
site:
    US:
        general:
          url: "${general.baseUrl}/s/RefArch/home?lang=en_US"
          ocapi:
            siteId: "RefArch"
            url: "https://${general.host}/s/${site.US.general.ocapi.siteId}/dw/shop/${general.ocapi.version}/"
        credentials:
          username: storefront
          password: test99
        account:
            pool:
                separator: US
    UK:
        general:
            url: "${general.baseUrl}/s/RefArchGlobal/home?lang=en_UK"
            ocapi:
               siteId: "RefArchGlobal"
               url: "https://${general.host}/s/${site.UK.general.ocapi.siteId}/dw/shop/${general.ocapi.version}/"
        account:
            pool:
                separator: UK
    
